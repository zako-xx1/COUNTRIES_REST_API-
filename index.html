<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTRIES REST | API JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="font-nunito dark-mode">
    <header class="shadow-sm p-3">
      <nav
        class="header-content max-w-[1200px] mx-auto  flex justify-between align-middle"
      >
        <h2 class="font-extrabold text-[22px]"><a href="/">Where Is The World?</a></h2>
        <p id="dark-mode" class="cursor-pointer"><i class="fa-regular fa-moon gap-1 ">&nbsp; <span class="font-bold">Dark mode</span> </i> </p>
      </nav>
    </header>
    <main class="p-6">
      <div class="search-filter-container flex flex-col md:flex-row gap-4 md:gap-6 items-center justify-between max-w-[1200px] mx-auto mt-4 mb-12 px-4 overflow-visible z-10">
        <div class="search-container  w-full md:max-w-[350px] flex items-center px-2 py-2 shadow-[0_0_8px_0_rgba(0,0,0,0.15)] rounded-md overflow-visible bg-inherit">
          <i class="fa-solid fa-magnifying-glass pl-4 pr-1 text-gray-400 text-lg"></i>
          <input
            type="search"
            placeholder="search for a country..."
            id="search-box"
            class="w-full max-w-[400px] py-2 px-3 rounded-md outline-none placeholder-gray-500 placeholder:font-bold text-gray-900 bg-inherit ml-2"
          />
        </div>
        <div class="w-full md:w-auto shadow-[0_0_8px_0_rgba(0,0,0,0.15)] rounded-md ">
          <select name="filter" id="filterRegion" class="filter-wrapper w-full md:w-[250px] h-10 md:h-12 px-4 rounded-md border-none outline-none bg-inherit text-gray-900 z-50 appearance-none shadow-sm">
            <option class="background-theme" value="All" hidden>Filter by Region</option>
            <option class="background-theme" value="Africa">Africa</option>
            <option class="background-theme" value="Americas">Americas</option>
            <option class="background-theme" value="Asia">Asia</option>
            <option class="background-theme" value="Europe">Europe</option>
            <option class="background-theme" value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <section
        class="countries-container max-w-[1200px] mx-auto my-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- <a
          href="#" class="country-card w-[250px] pb-6 rounded-md shadow-md overflow-hidden transition-all duration-200 ease-in-out hover:scale-[1.02] hover:shadow-lg"
        >
          <img
            src="https://flagcdn.com/rs.svg"
            alt=""
            class="w-full h-[150px]"
          />
          <div class="card-text px-4">
            <h3 class="text-[28px] my-4 font-bold">Serbia</h3>
            <p class="my-2"><b>Population: </b>&nbsp;111-222-333</p>
            <p class="my-2"><b>Region: </b>&nbsp;region name</p>
            <p class="my-2"><b>Capital: </b>&nbsp;capital name</p>
          </div>
        </a> -->
      </section>
    </main>
  </body>
</html>
