<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTRIES REST | API JS</title>
    <!-- nunito font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <!-- link of font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link of tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="country.js" defer></script>
  </head>
  <body class="font-nunito bg-[var(--background-color)] text-[var(--text-color)]">
    <header class="shadow-sm p-3">
      <nav
        class="header-content max-w-[1200px] sticky mx-auto flex justify-between items-center"
      >
        <h2 class="font-extrabold text-[22px]"><a href="/">Where Is The World?</a></h2>
        <p id="dark-mode" class="cursor-pointer"><i class="fa-regular fa-moon"> &nbsp; Dark mode</i> </p>
      </nav>
    </header>
    
    <main class="max-w-[1200px] mx-auto mt-8 p-4 md:p-6 overflow-x-hidden">
      <div class="flex flex-wrap gap-2 mb-8">
        <span
          class="shadow-[0_0_4px_0_rgba(0,0,0,0.2)] hover:shadow-[0_0_8px_0_rgba(0,0,0,0.3)] py-2 px-6 rounded cursor-pointer inline-block bg-[var(--elements-color)] text-[var(--text-color)] transition-all duration-200"
          onclick="window.location.href='index.html'"
          ><i class="fa-solid fa-home"></i>&nbsp;&nbsp;Home</span
        >
        <span
          class="shadow-[0_0_4px_0_rgba(0,0,0,0.2)] hover:shadow-[0_0_8px_0_rgba(0,0,0,0.3)] py-2 px-6 rounded cursor-pointer inline-block bg-[var(--elements-color)] text-[var(--text-color)] transition-all duration-200"
          onclick="history.back()"
          ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span
        >
      </div>
      <section
        class="country-details max-w-[1200px] flex flex-col md:flex-row items-start md:items-center gap-8 md:gap-20 my-8 md:my-12"
      >
        <!-- country detail card -->
        <img class="flag-img shadow-lg rounded-md h-auto w-full md:w-1/2 max-w-full md:max-w-[500px]" src="" alt="" />
        <div class="detail-container w-full">
          <h1 class="text-[28px] font-bold countryName text-[var(--text-color)]"></h1>
          <h2 class="sologen text-[18px] font-semibold">
            islmaic republic of pakistan
          </h2>
          <div
            class="details-text mt-6 flex flex-col md:h-[170px] gap-x-10 md:flex-wrap"
          >
            <p class="pt-2">
              <b>Native Name: </b>&nbsp;<span class="native-name"></span>
            </p>
            <p class="pt-2">
              <b>Population: </b>&nbsp;<span class="population"></span>
            </p>
            <p class="pt-2">
              <b>Region: </b>&nbsp;<span class="region"></span>
            </p>
            <p class="pt-2">
              <b>Sub Region: </b>&nbsp;<span class="sub-region"></span>
            </p>
            <p class="pt-2">
              <b>Capital: </b>&nbsp;<span class="capital"></span>
            </p>
            <p class="pt-2">
              <b>Top Level Domain: </b>&nbsp;<span class="top-level"></span>
            </p>
            <p class="pt-2">
              <b>Language: </b>&nbsp;<span class="language"></span>
            </p>
            <p class="pt-2 flex flex-wrap items-start">
              <b>Currencies: </b>&nbsp;<span class="currency w-[50%] " ></span>
            </p>
          </div>
          <div class="border-countries flex mt-6 gap-2 flex-wrap items-start">
            <b class="px-2 block rounded-sm text-[var(--text-color)]">Border Countries: </b>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
